<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 1280">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>

    <!-- Button gradient -->
    <linearGradient id="btnGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3d3d6b"/>
      <stop offset="100%" style="stop-color:#2a2a4a"/>
    </linearGradient>

    <!-- Locked button gradient -->
    <linearGradient id="btnLockedGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a3a"/>
      <stop offset="100%" style="stop-color:#1a1a2a"/>
    </linearGradient>

    <!-- Star gradient -->
    <linearGradient id="starGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#ffaa00"/>
    </linearGradient>

    <!-- Empty star gradient -->
    <linearGradient id="starEmptyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4a5a"/>
      <stop offset="100%" style="stop-color:#3a3a4a"/>
    </linearGradient>

    <!-- Title glow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="720" height="1280" fill="url(#bgGrad)"/>

  <!-- Decorative particles -->
  <circle cx="100" cy="200" r="2" fill="#4f46e5" opacity="0.5"/>
  <circle cx="620" cy="150" r="3" fill="#6366f1" opacity="0.4"/>
  <circle cx="80" cy="400" r="2" fill="#8b5cf6" opacity="0.3"/>
  <circle cx="650" cy="500" r="2" fill="#4f46e5" opacity="0.5"/>
  <circle cx="150" cy="800" r="3" fill="#6366f1" opacity="0.4"/>
  <circle cx="580" cy="900" r="2" fill="#8b5cf6" opacity="0.3"/>

  <!-- Title -->
  <text x="360" y="120" font-family="Arial, sans-serif" font-size="72" font-weight="bold"
        fill="white" text-anchor="middle" filter="url(#glow)">BLOCK GAME</text>

  <!-- Subtitle -->
  <text x="360" y="220" font-family="Arial, sans-serif" font-size="28"
        fill="#9696b4" text-anchor="middle">SELECT LEVEL</text>

  <!-- Level buttons grid (3x3) -->
  <!-- Row 1 -->
  <!-- Level 1 - 3 stars -->
  <g transform="translate(120, 300)">
    <rect x="0" y="0" width="140" height="140" rx="16" fill="url(#btnGrad)" stroke="#5a5a8a" stroke-width="2"/>
    <text x="70" y="65" font-family="Arial, sans-serif" font-size="48" font-weight="bold"
          fill="white" text-anchor="middle">1</text>
    <!-- Stars -->
    <polygon points="45,105 48,115 58,115 50,122 53,132 45,126 37,132 40,122 32,115 42,115" fill="url(#starGrad)"/>
    <polygon points="70,105 73,115 83,115 75,122 78,132 70,126 62,132 65,122 57,115 67,115" fill="url(#starGrad)"/>
    <polygon points="95,105 98,115 108,115 100,122 103,132 95,126 87,132 90,122 82,115 92,115" fill="url(#starGrad)"/>
  </g>

  <!-- Level 2 - 2 stars -->
  <g transform="translate(290, 300)">
    <rect x="0" y="0" width="140" height="140" rx="16" fill="url(#btnGrad)" stroke="#5a5a8a" stroke-width="2"/>
    <text x="70" y="65" font-family="Arial, sans-serif" font-size="48" font-weight="bold"
          fill="white" text-anchor="middle">2</text>
    <polygon points="45,105 48,115 58,115 50,122 53,132 45,126 37,132 40,122 32,115 42,115" fill="url(#starGrad)"/>
    <polygon points="70,105 73,115 83,115 75,122 78,132 70,126 62,132 65,122 57,115 67,115" fill="url(#starGrad)"/>
    <polygon points="95,105 98,115 108,115 100,122 103,132 95,126 87,132 90,122 82,115 92,115" fill="url(#starEmptyGrad)"/>
  </g>

  <!-- Level 3 - 1 star -->
  <g transform="translate(460, 300)">
    <rect x="0" y="0" width="140" height="140" rx="16" fill="url(#btnGrad)" stroke="#5a5a8a" stroke-width="2"/>
    <text x="70" y="65" font-family="Arial, sans-serif" font-size="48" font-weight="bold"
          fill="white" text-anchor="middle">3</text>
    <polygon points="45,105 48,115 58,115 50,122 53,132 45,126 37,132 40,122 32,115 42,115" fill="url(#starGrad)"/>
    <polygon points="70,105 73,115 83,115 75,122 78,132 70,126 62,132 65,122 57,115 67,115" fill="url(#starEmptyGrad)"/>
    <polygon points="95,105 98,115 108,115 100,122 103,132 95,126 87,132 90,122 82,115 92,115" fill="url(#starEmptyGrad)"/>
  </g>

  <!-- Row 2 -->
  <!-- Level 4 - 0 stars (unlocked but not completed) -->
  <g transform="translate(120, 470)">
    <rect x="0" y="0" width="140" height="140" rx="16" fill="url(#btnGrad)" stroke="#5a5a8a" stroke-width="2"/>
    <text x="70" y="65" font-family="Arial, sans-serif" font-size="48" font-weight="bold"
          fill="white" text-anchor="middle">4</text>
    <polygon points="45,105 48,115 58,115 50,122 53,132 45,126 37,132 40,122 32,115 42,115" fill="url(#starEmptyGrad)"/>
    <polygon points="70,105 73,115 83,115 75,122 78,132 70,126 62,132 65,122 57,115 67,115" fill="url(#starEmptyGrad)"/>
    <polygon points="95,105 98,115 108,115 100,122 103,132 95,126 87,132 90,122 82,115 92,115" fill="url(#starEmptyGrad)"/>
  </g>

  <!-- Level 5 - Locked -->
  <g transform="translate(290, 470)">
    <rect x="0" y="0" width="140" height="140" rx="16" fill="url(#btnLockedGrad)" stroke="#3a3a5a" stroke-width="2"/>
    <!-- Lock icon -->
    <rect x="55" y="55" width="30" height="25" rx="4" fill="#5a5a7a"/>
    <path d="M60,55 L60,45 Q60,35 70,35 Q80,35 80,45 L80,55" fill="none" stroke="#5a5a7a" stroke-width="5"/>
    <circle cx="70" cy="67" r="4" fill="#3a3a5a"/>
  </g>

  <!-- Level 6 - Locked -->
  <g transform="translate(460, 470)">
    <rect x="0" y="0" width="140" height="140" rx="16" fill="url(#btnLockedGrad)" stroke="#3a3a5a" stroke-width="2"/>
    <rect x="55" y="55" width="30" height="25" rx="4" fill="#5a5a7a"/>
    <path d="M60,55 L60,45 Q60,35 70,35 Q80,35 80,45 L80,55" fill="none" stroke="#5a5a7a" stroke-width="5"/>
    <circle cx="70" cy="67" r="4" fill="#3a3a5a"/>
  </g>

  <!-- Row 3 -->
  <!-- Level 7 - Locked -->
  <g transform="translate(120, 640)">
    <rect x="0" y="0" width="140" height="140" rx="16" fill="url(#btnLockedGrad)" stroke="#3a3a5a" stroke-width="2"/>
    <rect x="55" y="55" width="30" height="25" rx="4" fill="#5a5a7a"/>
    <path d="M60,55 L60,45 Q60,35 70,35 Q80,35 80,45 L80,55" fill="none" stroke="#5a5a7a" stroke-width="5"/>
    <circle cx="70" cy="67" r="4" fill="#3a3a5a"/>
  </g>

  <!-- Level 8 - Locked -->
  <g transform="translate(290, 640)">
    <rect x="0" y="0" width="140" height="140" rx="16" fill="url(#btnLockedGrad)" stroke="#3a3a5a" stroke-width="2"/>
    <rect x="55" y="55" width="30" height="25" rx="4" fill="#5a5a7a"/>
    <path d="M60,55 L60,45 Q60,35 70,35 Q80,35 80,45 L80,55" fill="none" stroke="#5a5a7a" stroke-width="5"/>
    <circle cx="70" cy="67" r="4" fill="#3a3a5a"/>
  </g>

  <!-- Level 9 - Locked -->
  <g transform="translate(460, 640)">
    <rect x="0" y="0" width="140" height="140" rx="16" fill="url(#btnLockedGrad)" stroke="#3a3a5a" stroke-width="2"/>
    <rect x="55" y="55" width="30" height="25" rx="4" fill="#5a5a7a"/>
    <path d="M60,55 L60,45 Q60,35 70,35 Q80,35 80,45 L80,55" fill="none" stroke="#5a5a7a" stroke-width="5"/>
    <circle cx="70" cy="67" r="4" fill="#3a3a5a"/>
  </g>

  <!-- Progress indicator -->
  <text x="360" y="850" font-family="Arial, sans-serif" font-size="18"
        fill="#6a6a8a" text-anchor="middle">Progress: 3/9 levels completed</text>

  <!-- Total stars -->
  <g transform="translate(310, 880)">
    <polygon points="20,0 23,10 33,10 25,17 28,27 20,21 12,27 15,17 7,10 17,10" fill="url(#starGrad)"/>
    <text x="50" y="20" font-family="Arial, sans-serif" font-size="24" fill="white">6 / 27</text>
  </g>

  <!-- Settings button hint -->
  <text x="360" y="1200" font-family="Arial, sans-serif" font-size="16"
        fill="#4a4a6a" text-anchor="middle">Tap a level to play</text>
</svg>
