<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
  <defs>
    <radialGradient id="gooGrad" cx="45%" cy="45%" r="55%">
      <stop offset="0%" style="stop-color:#a7f3d0"/>
      <stop offset="40%" style="stop-color:#34d399"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </radialGradient>
  </defs>
  <!-- Slightly irregular blob shape using overlapping circles -->
  <ellipse cx="8" cy="8.5" rx="6.5" ry="6" fill="url(#gooGrad)"/>
  <circle cx="6" cy="6" r="4" fill="url(#gooGrad)"/>
  <circle cx="10" cy="7" r="3.5" fill="url(#gooGrad)"/>
  <!-- Drip effect -->
  <ellipse cx="10" cy="12" rx="2" ry="2.5" fill="#34d399"/>
  <ellipse cx="5" cy="11" rx="1.5" ry="2" fill="#34d399"/>
  <!-- Glossy bubbles -->
  <circle cx="5" cy="5" r="1.5" fill="#ffffff" opacity="0.6"/>
  <circle cx="9" cy="6" r="1" fill="#ffffff" opacity="0.5"/>
  <circle cx="7" cy="9" r="0.8" fill="#ffffff" opacity="0.4"/>
  <!-- Outline -->
  <ellipse cx="8" cy="8.5" rx="6.5" ry="6" fill="none" stroke="#047857" stroke-width="0.5"/>
</svg>
