<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
  <defs>
    <linearGradient id="iceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f2fe"/>
      <stop offset="50%" style="stop-color:#7dd3fc"/>
      <stop offset="100%" style="stop-color:#0284c7"/>
    </linearGradient>
  </defs>
  <!-- Crystalline hexagon shape -->
  <polygon points="8,1 14,5 14,11 8,15 2,11 2,5" fill="url(#iceGrad)" stroke="#0369a1" stroke-width="0.5"/>
  <!-- Inner facets -->
  <polygon points="8,3 11,5 11,8 8,10 5,8 5,5" fill="#bae6fd" opacity="0.7"/>
  <polygon points="8,5 9,6 9,8 8,9 7,8 7,6" fill="#e0f2fe" opacity="0.8"/>
  <!-- Crystal lines -->
  <line x1="8" y1="1" x2="8" y2="5" stroke="#ffffff" stroke-width="0.5" opacity="0.6"/>
  <line x1="2" y1="5" x2="5" y2="6" stroke="#ffffff" stroke-width="0.5" opacity="0.6"/>
  <line x1="14" y1="5" x2="11" y2="6" stroke="#ffffff" stroke-width="0.5" opacity="0.6"/>
  <!-- Sparkles -->
  <circle cx="5" cy="4" r="0.8" fill="#ffffff"/>
  <circle cx="11" cy="7" r="0.6" fill="#ffffff"/>
  <circle cx="6" cy="11" r="0.5" fill="#ffffff"/>
</svg>
