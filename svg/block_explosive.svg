  <rect x="1" y="1" width="30" height="30" rx="4" ry="4" fill="url(#explosiveGradient)" stroke="#9a3412" stroke-width="1"/>
  <rect x="4" y="3" width="24" height="6" rx="2" ry="2" fill="rgba(255,255,255,0.3)"/>
  <!-- Explosion burst symbol -->
