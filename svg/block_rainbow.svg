<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="rainbowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#eab308;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rainbowStroke" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#b91c1c;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#15803d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect x="1" y="1" width="30" height="30" rx="4" ry="4" fill="url(#rainbowGradient)" stroke="url(#rainbowStroke)" stroke-width="1"/>
  <rect x="4" y="3" width="24" height="6" rx="2" ry="2" fill="rgba(255,255,255,0.35)"/>
  <!-- Sparkle effects -->
  <circle cx="8" cy="12" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="24" cy="20" r="1" fill="white" opacity="0.6"/>
  <circle cx="12" cy="24" r="1.2" fill="white" opacity="0.7"/>
</svg>
