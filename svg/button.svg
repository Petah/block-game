<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <!-- Button gradient -->
    <linearGradient id="buttonGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#4338ca"/>
    </linearGradient>
    <!-- Highlight gradient -->
    <linearGradient id="highlightGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3"/>
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0"/>
    </linearGradient>
  </defs>
  
  <!-- Shadow -->
  <rect x="2" y="4" width="60" height="58" rx="12" fill="#1e1b4b" opacity="0.5"/>
  
  <!-- Main button body -->
  <rect x="2" y="2" width="60" height="58" rx="12" fill="url(#buttonGrad)"/>
  
  <!-- Border -->
  <rect x="2" y="2" width="60" height="58" rx="12" fill="none" stroke="#818cf8" stroke-width="2"/>
  
  <!-- Inner highlight -->
  <rect x="4" y="4" width="56" height="28" rx="10" fill="url(#highlightGrad)"/>
</svg>
