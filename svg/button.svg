<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <!-- Main gradient - deep indigo -->
    <linearGradient id="buttonGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a5b4fc"/>
      <stop offset="40%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#3730a3"/>
    </linearGradient>
    <!-- Facet highlight -->
    <linearGradient id="facetLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </linearGradient>
    <!-- Facet shadow -->
    <linearGradient id="facetDark" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:0"/>
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:0.4"/>
    </linearGradient>
  </defs>

  <!-- Drop shadow -->
  <rect x="4" y="6" width="56" height="56" rx="6" fill="#1e1b4b" opacity="0.4"/>

  <!-- Main button body -->
  <rect x="2" y="2" width="56" height="56" rx="6" fill="url(#buttonGrad)" stroke="#818cf8" stroke-width="1.5"/>

  <!-- Beveled edge effect - top/left lighter -->
  <path d="M8,2 L58,2 Q60,2 60,8 L60,8 L8,8 L8,52 L2,52 Q2,52 2,8 Q2,2 8,2 Z" fill="url(#facetLight)"/>

  <!-- Beveled edge effect - bottom/right darker -->
  <path d="M58,58 L8,58 Q2,58 2,52 L2,52 L52,52 L52,8 L58,8 Q58,8 58,52 Q58,58 52,58 Z" fill="url(#facetDark)"/>

  <!-- Inner geometric pattern - rotated square -->
  <rect x="20" y="20" width="20" height="20" rx="2" transform="rotate(45 30 30)" fill="none" stroke="#c7d2fe" stroke-width="1.5" opacity="0.5"/>

  <!-- Corner accents -->
  <polygon points="2,2 14,2 2,14" fill="#c4b5fd" opacity="0.3"/>
  <polygon points="58,58 46,58 58,46" fill="#312e81" opacity="0.3"/>

  <!-- Subtle center highlight -->
  <circle cx="30" cy="28" r="12" fill="#ffffff" opacity="0.08"/>
</svg>
