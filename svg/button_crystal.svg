<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <!-- Ice crystal gradient -->
    <linearGradient id="crystalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f2fe"/>
      <stop offset="50%" style="stop-color:#7dd3fc"/>
      <stop offset="100%" style="stop-color:#0284c7"/>
    </linearGradient>
    <!-- Facet gradients -->
    <linearGradient id="facetA" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.1"/>
    </linearGradient>
    <linearGradient id="facetB" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0369a1;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#0369a1;stop-opacity:0.4"/>
    </linearGradient>
  </defs>

  <!-- Drop shadow -->
  <rect x="4" y="6" width="56" height="56" rx="4" fill="#0c4a6e" opacity="0.4"/>

  <!-- Main body -->
  <rect x="2" y="2" width="58" height="58" rx="4" fill="url(#crystalGrad)" stroke="#38bdf8" stroke-width="1"/>

  <!-- Crystal facets -->
  <polygon points="2,2 31,2 31,31 2,31" fill="url(#facetA)"/>
  <polygon points="60,60 31,60 31,31 60,31" fill="url(#facetB)"/>

  <!-- Diagonal crack lines -->
  <line x1="2" y1="31" x2="31" y2="2" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
  <line x1="31" y1="60" x2="60" y2="31" stroke="#0369a1" stroke-width="1" opacity="0.3"/>
  <line x1="31" y1="31" x2="31" y2="2" stroke="#bae6fd" stroke-width="0.5" opacity="0.4"/>
  <line x1="31" y1="31" x2="60" y2="31" stroke="#0369a1" stroke-width="0.5" opacity="0.3"/>

  <!-- Sparkle -->
  <circle cx="18" cy="18" r="2" fill="#ffffff" opacity="0.7"/>
  <line x1="18" y1="14" x2="18" y2="22" stroke="#ffffff" stroke-width="0.5" opacity="0.5"/>
  <line x1="14" y1="18" x2="22" y2="18" stroke="#ffffff" stroke-width="0.5" opacity="0.5"/>
</svg>
