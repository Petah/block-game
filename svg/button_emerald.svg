<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <!-- Emerald gradient -->
    <linearGradient id="emeraldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6ee7b7"/>
      <stop offset="40%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#064e3b"/>
    </linearGradient>
    <!-- Gem facet light -->
    <linearGradient id="gemLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </linearGradient>
  </defs>

  <!-- Drop shadow -->
  <rect x="4" y="6" width="56" height="56" rx="6" fill="#064e3b" opacity="0.5"/>

  <!-- Main body -->
  <rect x="2" y="2" width="58" height="58" rx="6" fill="url(#emeraldGrad)" stroke="#34d399" stroke-width="1.5"/>

  <!-- Gem facet cuts -->
  <polygon points="2,2 30,2 2,30" fill="url(#gemLight)"/>
  <polygon points="60,60 60,32 32,60" fill="#064e3b" opacity="0.3"/>

  <!-- Cross facet lines -->
  <line x1="2" y1="30" x2="30" y2="2" stroke="#a7f3d0" stroke-width="1" opacity="0.4"/>
  <line x1="32" y1="60" x2="60" y2="32" stroke="#064e3b" stroke-width="1" opacity="0.4"/>

  <!-- Center highlight -->
  <ellipse cx="24" cy="24" rx="10" ry="8" fill="#ffffff" opacity="0.15"/>
</svg>
