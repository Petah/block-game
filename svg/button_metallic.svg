<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <!-- Chrome gradient -->
    <linearGradient id="chromeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="25%" style="stop-color:#94a3b8"/>
      <stop offset="50%" style="stop-color:#e2e8f0"/>
      <stop offset="75%" style="stop-color:#64748b"/>
      <stop offset="100%" style="stop-color:#334155"/>
    </linearGradient>
    <!-- Edge bevel -->
    <linearGradient id="chromeBevel" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="50%" style="stop-color:#cbd5e1"/>
      <stop offset="100%" style="stop-color:#475569"/>
    </linearGradient>
  </defs>

  <!-- Drop shadow -->
  <rect x="4" y="6" width="56" height="56" rx="8" fill="#1e293b" opacity="0.5"/>

  <!-- Outer bevel frame -->
  <rect x="2" y="2" width="58" height="58" rx="8" fill="url(#chromeBevel)"/>

  <!-- Main chrome body -->
  <rect x="5" y="5" width="52" height="52" rx="6" fill="url(#chromeGrad)"/>

  <!-- Horizontal shine band -->
  <rect x="5" y="18" width="52" height="8" fill="#ffffff" opacity="0.4"/>

  <!-- Top reflection -->
  <ellipse cx="30" cy="12" rx="20" ry="6" fill="#ffffff" opacity="0.3"/>

  <!-- Subtle grid pattern -->
  <line x1="20" y1="5" x2="20" y2="57" stroke="#94a3b8" stroke-width="0.5" opacity="0.3"/>
  <line x1="42" y1="5" x2="42" y2="57" stroke="#94a3b8" stroke-width="0.5" opacity="0.3"/>
</svg>
