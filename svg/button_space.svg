<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <!-- Deep space gradient -->
    <linearGradient id="spaceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="50%" style="stop-color:#312e81"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <!-- Nebula glow -->
    <radialGradient id="nebulaGlow" cx="70%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#c084fc;stop-opacity:0.4"/>
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0"/>
    </radialGradient>
    <!-- Star glow -->
    <radialGradient id="starGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Drop shadow -->
  <rect x="4" y="6" width="56" height="56" rx="6" fill="#000000" opacity="0.5"/>

  <!-- Main body -->
  <rect x="2" y="2" width="58" height="58" rx="6" fill="url(#spaceGrad)" stroke="#6366f1" stroke-width="1.5"/>

  <!-- Nebula overlay -->
  <rect x="2" y="2" width="58" height="58" rx="6" fill="url(#nebulaGlow)"/>

  <!-- Stars -->
  <circle cx="12" cy="15" r="1.5" fill="url(#starGlow)"/>
  <circle cx="48" cy="12" r="1" fill="url(#starGlow)"/>
  <circle cx="52" cy="42" r="1.5" fill="url(#starGlow)"/>
  <circle cx="18" cy="48" r="1" fill="url(#starGlow)"/>
  <circle cx="35" cy="22" r="0.8" fill="url(#starGlow)"/>
  <circle cx="25" cy="38" r="0.8" fill="url(#starGlow)"/>
  <circle cx="44" cy="52" r="0.8" fill="url(#starGlow)"/>

  <!-- Shooting star -->
  <line x1="40" y1="8" x2="52" y2="20" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
  <circle cx="40" cy="8" r="1.5" fill="#ffffff"/>

  <!-- Border glow -->
  <rect x="4" y="4" width="54" height="54" rx="5" fill="none" stroke="#a78bfa" stroke-width="0.5" opacity="0.5"/>
</svg>
