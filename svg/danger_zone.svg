<svg xmlns="http://www.w3.org/2000/svg" width="720" height="400" viewBox="0 0 720 400">
  <defs>
    <linearGradient id="dangerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#b91c1c"/>
    </linearGradient>
    <linearGradient id="darkGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#350808"/>
      <stop offset="50%" style="stop-color:#1a0404"/>
      <stop offset="100%" style="stop-color:#0d0202"/>
    </linearGradient>
    <linearGradient id="glowGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0"/>
    </linearGradient>
    <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
      <feFlood flood-color="#ef4444" flood-opacity="0.9"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Dark background -->
  <rect x="0" y="0" width="720" height="400" fill="url(#darkGrad)"/>

  <!-- Diagonal stripes - left side -->
  <polygon points="0,400 0,340 60,400" fill="url(#dangerGrad)" opacity="0.5"/>
  <polygon points="0,240 0,180 60,180 180,300 180,400 120,400" fill="url(#dangerGrad)" opacity="0.5"/>
  <polygon points="0,80 0,20 60,20 240,200 240,400 180,400 60,280 60,140 0,80" fill="url(#dangerGrad)" opacity="0.5"/>
  <polygon points="60,0 120,0 300,180 300,400 240,400 120,280 120,60" fill="url(#dangerGrad)" opacity="0.5"/>
  <polygon points="180,0 240,0 360,120 360,300 300,360 300,180 180,60" fill="url(#dangerGrad)" opacity="0.5"/>

  <!-- Diagonal stripes - right side -->
  <polygon points="720,400 720,340 660,400" fill="url(#dangerGrad)" opacity="0.5"/>
  <polygon points="720,240 720,180 660,180 540,300 540,400 600,400" fill="url(#dangerGrad)" opacity="0.5"/>
  <polygon points="720,80 720,20 660,20 480,200 480,400 540,400 660,280 660,140 720,80" fill="url(#dangerGrad)" opacity="0.5"/>
  <polygon points="660,0 600,0 420,180 420,400 480,400 600,280 600,60" fill="url(#dangerGrad)" opacity="0.5"/>
  <polygon points="540,0 480,0 360,120 360,300 420,360 420,180 540,60" fill="url(#dangerGrad)" opacity="0.5"/>

  <!-- Top glow -->
  <rect x="0" y="0" width="720" height="40" fill="url(#glowGrad)"/>

  <!-- Top border lines -->
  <rect x="0" y="0" width="720" height="5" fill="#ef4444"/>
  <rect x="0" y="0" width="720" height="2" fill="#fca5a5" opacity="0.8"/>
  <rect x="0" y="7" width="720" height="1" fill="#ef4444" opacity="0.4"/>

  <!-- Center text area background -->
  <rect x="220" y="30" width="280" height="44" rx="6" fill="#1a0404" opacity="0.9"/>
  <rect x="220" y="30" width="280" height="44" rx="6" fill="none" stroke="#ef4444" stroke-width="2" opacity="0.5"/>

  <!-- DANGER ZONE text -->
  <text x="360" y="62" text-anchor="middle" font-family="Arial Black, Arial, sans-serif" font-size="26" font-weight="bold" fill="#ef4444" filter="url(#textGlow)">DANGER ZONE</text>

  <!-- Warning icons -->
  <g transform="translate(232, 38)" opacity="0.9">
    <polygon points="14,2 26,26 2,26" fill="none" stroke="#ef4444" stroke-width="2.5"/>
    <text x="14" y="23" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#ef4444">!</text>
  </g>
  <g transform="translate(462, 38)" opacity="0.9">
    <polygon points="14,2 26,26 2,26" fill="none" stroke="#ef4444" stroke-width="2.5"/>
    <text x="14" y="23" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#ef4444">!</text>
  </g>
</svg>
