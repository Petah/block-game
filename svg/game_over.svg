<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <!-- Dark red gradient for broken heart -->
    <linearGradient id="heartGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f87171"/>
      <stop offset="50%" style="stop-color:#dc2626"/>
      <stop offset="100%" style="stop-color:#7f1d1d"/>
    </linearGradient>
    <!-- Darker shade for right half -->
    <linearGradient id="heartGradDark" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="50%" style="stop-color:#b91c1c"/>
      <stop offset="100%" style="stop-color:#450a0a"/>
    </linearGradient>
    <!-- Crack gradient -->
    <linearGradient id="crackGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f1f1f"/>
      <stop offset="100%" style="stop-color:#000000"/>
    </linearGradient>
    <!-- Highlight -->
    <radialGradient id="highlight" cx="30%" cy="25%" r="40%">
      <stop offset="0%" style="stop-color:#fca5a5;stop-opacity:0.7"/>
      <stop offset="100%" style="stop-color:#fca5a5;stop-opacity:0"/>
    </radialGradient>
    <!-- Glow effect -->
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Left half of broken heart -->
  <path d="M64 112
           C64 112 16 80 16 44
           C16 24 32 12 48 12
           C56 12 62 18 64 24
           L58 50
           L66 65
           L56 85
           L64 112 Z"
        fill="url(#heartGrad)"
        stroke="#7f1d1d"
        stroke-width="2"
        filter="url(#shadow)"
        transform="translate(-4, 0)"/>

  <!-- Right half of broken heart (slightly separated) -->
  <path d="M64 112
           L72 85
           L62 65
           L70 50
           L64 24
           C66 18 72 12 80 12
           C96 12 112 24 112 44
           C112 80 64 112 64 112 Z"
        fill="url(#heartGradDark)"
        stroke="#7f1d1d"
        stroke-width="2"
        filter="url(#shadow)"
        transform="translate(4, 0)"/>

  <!-- Crack details on left -->
  <path d="M60 50 L54 55 L58 60"
        stroke="#450a0a"
        stroke-width="2"
        fill="none"
        stroke-linecap="round"
        transform="translate(-4, 0)"/>

  <!-- Crack details on right -->
  <path d="M68 50 L74 55 L70 60"
        stroke="#450a0a"
        stroke-width="2"
        fill="none"
        stroke-linecap="round"
        transform="translate(4, 0)"/>

  <!-- Highlight on left half -->
  <ellipse cx="36" cy="36" rx="12" ry="10" fill="url(#highlight)"/>

  <!-- Small broken pieces floating -->
  <polygon points="64,45 60,50 64,55 68,50" fill="#ef4444" opacity="0.8" transform="translate(0, -8) rotate(15, 64, 47)"/>
  <polygon points="64,70 62,74 66,74" fill="#dc2626" opacity="0.7" transform="translate(-2, 0) rotate(-10, 64, 72)"/>

  <!-- X marks (abstract game over symbol) -->
  <g opacity="0.3" transform="translate(64, 30)">
    <line x1="-8" y1="-8" x2="8" y2="8" stroke="#000" stroke-width="3" stroke-linecap="round"/>
    <line x1="8" y1="-8" x2="-8" y2="8" stroke="#000" stroke-width="3" stroke-linecap="round"/>
  </g>
</svg>
