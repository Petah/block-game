<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <!-- Main gradient -->
    <linearGradient id="heartGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b"/>
      <stop offset="100%" style="stop-color:#b71540"/>
    </linearGradient>
    <!-- Lighter gradient for highlights -->
    <linearGradient id="heartLight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffa8a8"/>
      <stop offset="100%" style="stop-color:#ff6b6b"/>
    </linearGradient>
    <!-- Darker gradient for depth -->
    <linearGradient id="heartDark" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ee5253"/>
      <stop offset="100%" style="stop-color:#7f1d1d"/>
    </linearGradient>
  </defs>

  <!-- Left lobe - large triangle -->
  <polygon points="3,10 16,6 16,18" fill="url(#heartGrad)"/>
  <!-- Right lobe - large triangle -->
  <polygon points="29,10 16,6 16,18" fill="url(#heartDark)"/>

  <!-- Bottom point - main triangle -->
  <polygon points="16,29 4,14 28,14" fill="url(#heartGrad)"/>

  <!-- Left top accent -->
  <polygon points="3,10 10,4 16,6" fill="url(#heartLight)"/>
  <!-- Right top accent -->
  <polygon points="29,10 22,4 16,6" fill="url(#heartGrad)"/>

  <!-- Center diamond highlight -->
  <polygon points="16,8 20,14 16,20 12,14" fill="#ff8a8a" opacity="0.8"/>

  <!-- Inner diamond core -->
  <polygon points="16,10 18,14 16,18 14,14" fill="#ffffff" opacity="0.6"/>

  <!-- Top notch triangles -->
  <polygon points="10,4 16,6 13,8" fill="#ffc4c4"/>
  <polygon points="22,4 16,6 19,8" fill="#ff9999"/>

  <!-- Small accent shapes -->
  <polygon points="6,12 10,14 8,16" fill="#ffa8a8" opacity="0.7"/>
  <polygon points="26,12 22,14 24,16" fill="#dc2626" opacity="0.7"/>
</svg>
