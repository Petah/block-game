<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <!-- Heart gradient -->
    <linearGradient id="heartGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f87171"/>
      <stop offset="50%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#b91c1c"/>
    </linearGradient>
    <!-- Highlight gradient -->
    <radialGradient id="heartHighlight" cx="30%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:#fca5a5;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#fca5a5;stop-opacity:0"/>
    </radialGradient>
    <!-- Glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Heart shape -->
  <path d="M16 28
           C16 28 4 20 4 11
           C4 6 8 3 12 3
           C14 3 16 5 16 7
           C16 5 18 3 20 3
           C24 3 28 6 28 11
           C28 20 16 28 16 28 Z"
        fill="url(#heartGrad)"
        stroke="#991b1b"
        stroke-width="1"
        filter="url(#glow)"/>

  <!-- Highlight -->
  <ellipse cx="10" cy="10" rx="4" ry="3" fill="url(#heartHighlight)"/>
</svg>
