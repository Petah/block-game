<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="lockBodyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6b7280;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4b5563;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lockShackleGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9ca3af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b7280;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Shackle (top loop) -->
  <path d="M10,14 L10,10 C10,5 22,5 22,10 L22,14"
        fill="none" stroke="url(#lockShackleGradient)" stroke-width="3" stroke-linecap="round"/>
  <!-- Lock body -->
  <rect x="6" y="14" width="20" height="14" rx="2" ry="2"
        fill="url(#lockBodyGradient)" stroke="#374151" stroke-width="1"/>
  <!-- Keyhole -->
  <circle cx="16" cy="20" r="2.5" fill="#1f2937"/>
  <rect x="14.5" y="20" width="3" height="5" fill="#1f2937"/>
  <!-- Highlight -->
  <rect x="8" y="15" width="14" height="3" rx="1" ry="1" fill="rgba(255,255,255,0.2)"/>
</svg>
