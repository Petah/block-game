<svg xmlns="http://www.w3.org/2000/svg" width="720" height="1280" viewBox="0 0 720 1280">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="50%" style="stop-color:#312e81"/>
      <stop offset="100%" style="stop-color:#1e1b4b"/>
    </linearGradient>

    <!-- Block gradients -->
    <linearGradient id="blockRed" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f87171"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
    <linearGradient id="blockOrange" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fb923c"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
    <linearGradient id="blockYellow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fde047"/>
      <stop offset="100%" style="stop-color:#eab308"/>
    </linearGradient>
    <linearGradient id="blockGreen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <linearGradient id="blockBlue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <linearGradient id="blockPurple" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="blockPink" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f472b6"/>
      <stop offset="100%" style="stop-color:#db2777"/>
    </linearGradient>

    <!-- Ball gradient -->
    <radialGradient id="ballGrad" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="40%" style="stop-color:#e0e7ff"/>
      <stop offset="100%" style="stop-color:#818cf8"/>
    </radialGradient>

    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Title glow -->
    <filter id="titleGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Star pattern for background -->
    <pattern id="stars" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="20" r="1" fill="#ffffff" opacity="0.3"/>
      <circle cx="50" cy="10" r="1.5" fill="#ffffff" opacity="0.4"/>
      <circle cx="80" cy="40" r="1" fill="#ffffff" opacity="0.2"/>
      <circle cx="30" cy="70" r="1.2" fill="#ffffff" opacity="0.35"/>
      <circle cx="70" cy="80" r="1" fill="#ffffff" opacity="0.25"/>
      <circle cx="90" cy="60" r="0.8" fill="#ffffff" opacity="0.3"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="720" height="1280" fill="url(#bgGrad)"/>

  <!-- Star overlay -->
  <rect width="720" height="1280" fill="url(#stars)"/>

  <!-- Decorative blocks - top left cluster -->
  <g transform="translate(20, 80) rotate(-15)">
    <rect x="0" y="0" width="70" height="70" rx="8" fill="url(#blockRed)" opacity="0.7"/>
    <rect x="80" y="20" width="70" height="70" rx="8" fill="url(#blockOrange)" opacity="0.6"/>
    <rect x="40" y="80" width="70" height="70" rx="8" fill="url(#blockYellow)" opacity="0.5"/>
  </g>

  <!-- Decorative blocks - top right cluster -->
  <g transform="translate(520, 60) rotate(12)">
    <rect x="0" y="0" width="70" height="70" rx="8" fill="url(#blockBlue)" opacity="0.7"/>
    <rect x="80" y="30" width="70" height="70" rx="8" fill="url(#blockPurple)" opacity="0.6"/>
    <rect x="30" y="90" width="70" height="70" rx="8" fill="url(#blockPink)" opacity="0.5"/>
  </g>

  <!-- Main logo area - decorative block arrangement -->
  <g transform="translate(110, 300)">
    <!-- Row 1 -->
    <rect x="0" y="0" width="100" height="100" rx="12" fill="url(#blockRed)" filter="url(#glow)"/>
    <rect x="110" y="0" width="100" height="100" rx="12" fill="url(#blockOrange)" filter="url(#glow)"/>
    <rect x="220" y="0" width="100" height="100" rx="12" fill="url(#blockYellow)" filter="url(#glow)"/>
    <rect x="330" y="0" width="100" height="100" rx="12" fill="url(#blockGreen)" filter="url(#glow)"/>
    <rect x="440" y="0" width="100" height="100" rx="12" fill="url(#blockBlue)" filter="url(#glow)"/>

    <!-- Row 2 - some blocks broken/missing for visual interest -->
    <rect x="55" y="110" width="100" height="100" rx="12" fill="url(#blockPink)" filter="url(#glow)"/>
    <rect x="165" y="110" width="100" height="100" rx="12" fill="url(#blockPurple)" filter="url(#glow)"/>
    <rect x="385" y="110" width="100" height="100" rx="12" fill="url(#blockBlue)" filter="url(#glow)"/>

    <!-- Row 3 - scattered -->
    <rect x="110" y="220" width="100" height="100" rx="12" fill="url(#blockGreen)" filter="url(#glow)"/>
    <rect x="330" y="220" width="100" height="100" rx="12" fill="url(#blockOrange)" filter="url(#glow)"/>
  </g>

  <!-- Bouncing balls -->
  <circle cx="200" cy="580" r="24" fill="url(#ballGrad)" filter="url(#glow)"/>
  <circle cx="400" cy="620" r="24" fill="url(#ballGrad)" filter="url(#glow)"/>
  <circle cx="520" cy="550" r="24" fill="url(#ballGrad)" filter="url(#glow)"/>
  <circle cx="300" cy="680" r="24" fill="url(#ballGrad)" filter="url(#glow)"/>

  <!-- Ball trails (motion lines) -->
  <g stroke="#818cf8" stroke-width="3" stroke-linecap="round" opacity="0.5">
    <line x1="200" y1="580" x2="180" y2="620"/>
    <line x1="400" y1="620" x2="420" y2="660"/>
    <line x1="520" y1="550" x2="540" y2="590"/>
    <line x1="300" y1="680" x2="280" y2="720"/>
  </g>

  <!-- Game title -->
  <text x="360" y="820" text-anchor="middle" font-family="Arial Black, Arial, sans-serif" font-size="72" font-weight="bold" fill="#ffffff" filter="url(#titleGlow)">BLOCK</text>
  <text x="360" y="900" text-anchor="middle" font-family="Arial Black, Arial, sans-serif" font-size="72" font-weight="bold" fill="#a78bfa" filter="url(#titleGlow)">BLITZ</text>

  <!-- Subtitle -->
  <text x="360" y="960" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#c4b5fd" opacity="0.8">BREAK THEM ALL</text>

  <!-- Bottom decorative blocks -->
  <g transform="translate(-30, 1100) rotate(8)">
    <rect x="0" y="0" width="60" height="60" rx="8" fill="url(#blockGreen)" opacity="0.4"/>
    <rect x="70" y="30" width="60" height="60" rx="8" fill="url(#blockBlue)" opacity="0.3"/>
  </g>

  <g transform="translate(620, 1120) rotate(-10)">
    <rect x="0" y="0" width="60" height="60" rx="8" fill="url(#blockPink)" opacity="0.4"/>
    <rect x="50" y="50" width="60" height="60" rx="8" fill="url(#blockPurple)" opacity="0.3"/>
  </g>

  <!-- Ambient particles -->
  <circle cx="100" cy="400" r="3" fill="#fde047" opacity="0.6"/>
  <circle cx="620" cy="350" r="4" fill="#f472b6" opacity="0.5"/>
  <circle cx="80" cy="700" r="3" fill="#60a5fa" opacity="0.6"/>
  <circle cx="650" cy="750" r="4" fill="#4ade80" opacity="0.5"/>
  <circle cx="150" cy="1000" r="3" fill="#a78bfa" opacity="0.6"/>
  <circle cx="580" cy="950" r="3" fill="#fb923c" opacity="0.5"/>
</svg>
