<svg xmlns="http://www.w3.org/2000/svg" width="720" height="1280" viewBox="0 0 720 1280">
  <defs>
    <!-- Background gradient for top -->
    <linearGradient id="bgGradTop" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#312e81"/>
    </linearGradient>

    <!-- Background gradient for bottom -->
    <linearGradient id="bgGradBottom" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#312e81"/>
      <stop offset="100%" style="stop-color:#1e1b4b"/>
    </linearGradient>

    <!-- Block gradients -->
    <linearGradient id="blockRed" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f87171"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
    <linearGradient id="blockOrange" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fb923c"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
    <linearGradient id="blockYellow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fde047"/>
      <stop offset="100%" style="stop-color:#eab308"/>
    </linearGradient>
    <linearGradient id="blockGreen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <linearGradient id="blockBlue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <linearGradient id="blockPurple" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="blockPink" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f472b6"/>
      <stop offset="100%" style="stop-color:#db2777"/>
    </linearGradient>

    <!-- Ball gradient -->
    <radialGradient id="ballGrad" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="40%" style="stop-color:#e0e7ff"/>
      <stop offset="100%" style="stop-color:#818cf8"/>
    </radialGradient>

    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Title glow -->
    <filter id="titleGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Star pattern for background -->
    <pattern id="stars" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="20" r="1" fill="#ffffff" opacity="0.2"/>
      <circle cx="50" cy="10" r="1.2" fill="#ffffff" opacity="0.3"/>
      <circle cx="80" cy="40" r="0.8" fill="#ffffff" opacity="0.15"/>
      <circle cx="30" cy="70" r="1" fill="#ffffff" opacity="0.25"/>
      <circle cx="70" cy="80" r="0.8" fill="#ffffff" opacity="0.2"/>
      <circle cx="90" cy="60" r="0.6" fill="#ffffff" opacity="0.2"/>
    </pattern>
  </defs>

  <!-- Background - top header area (0 to 240) -->
  <rect x="0" y="0" width="720" height="240" fill="url(#bgGradTop)"/>

  <!-- Background - bottom footer area (1200 to 1280) -->
  <rect x="0" y="1200" width="720" height="80" fill="url(#bgGradBottom)"/>

  <!-- Middle area is transparent for level buttons -->

  <!-- Star overlay - only on header and footer -->
  <rect x="0" y="0" width="720" height="240" fill="url(#stars)"/>
  <rect x="0" y="1200" width="720" height="80" fill="url(#stars)"/>

  <!-- Header area with logo (top 250px) -->

  <!-- Small decorative blocks around title -->
  <g transform="translate(50, 40)">
    <rect x="0" y="0" width="45" height="45" rx="6" fill="url(#blockRed)" opacity="0.7" filter="url(#glow)"/>
    <rect x="55" y="20" width="35" height="35" rx="5" fill="url(#blockOrange)" opacity="0.5"/>
  </g>

  <g transform="translate(590, 30)">
    <rect x="0" y="0" width="45" height="45" rx="6" fill="url(#blockBlue)" opacity="0.7" filter="url(#glow)"/>
    <rect x="-45" y="25" width="35" height="35" rx="5" fill="url(#blockPurple)" opacity="0.5"/>
  </g>

  <!-- Game title - compact at top -->
  <text x="360" y="100" text-anchor="middle" font-family="Arial Black, Arial, sans-serif" font-size="56" font-weight="bold" fill="#ffffff" filter="url(#titleGlow)">BLOCK</text>
  <text x="360" y="165" text-anchor="middle" font-family="Arial Black, Arial, sans-serif" font-size="56" font-weight="bold" fill="#a78bfa" filter="url(#titleGlow)">BLITZ</text>

  <!-- Small decorative balls near title -->
  <circle cx="140" cy="130" r="12" fill="url(#ballGrad)" filter="url(#glow)"/>
  <circle cx="580" cy="130" r="12" fill="url(#ballGrad)" filter="url(#glow)"/>

  <!-- Decorative line under title -->
  <line x1="200" y1="200" x2="520" y2="200" stroke="#4f46e5" stroke-width="2" opacity="0.6"/>
  <circle cx="200" cy="200" r="4" fill="#818cf8"/>
  <circle cx="520" cy="200" r="4" fill="#818cf8"/>

  <!-- Ambient particles in header area only -->
  <circle cx="30" cy="180" r="2" fill="#fde047" opacity="0.4"/>
  <circle cx="690" cy="150" r="2" fill="#f472b6" opacity="0.3"/>

  <!-- Bottom decorative blocks in footer area -->
  <g transform="translate(10, 1210) rotate(5)">
    <rect x="0" y="0" width="40" height="40" rx="5" fill="url(#blockGreen)" opacity="0.4"/>
    <rect x="50" y="10" width="30" height="30" rx="4" fill="url(#blockBlue)" opacity="0.3"/>
  </g>

  <g transform="translate(630, 1215) rotate(-5)">
    <rect x="0" y="0" width="40" height="40" rx="5" fill="url(#blockPink)" opacity="0.4"/>
    <rect x="-40" y="15" width="30" height="30" rx="4" fill="url(#blockPurple)" opacity="0.3"/>
  </g>
</svg>
