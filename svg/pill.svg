<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 30">
  <defs>
    <!-- Main gradient -->
    <linearGradient id="pillGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4B5563"/>
      <stop offset="50%" style="stop-color:#374151"/>
      <stop offset="100%" style="stop-color:#1F2937"/>
    </linearGradient>
    <!-- Top highlight -->
    <linearGradient id="pillHighlight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.15"/>
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:0"/>
    </linearGradient>
    <!-- Border gradient -->
    <linearGradient id="pillBorder" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6B7280"/>
      <stop offset="100%" style="stop-color:#374151"/>
    </linearGradient>
  </defs>

  <!-- Main pill shape -->
  <rect x="1" y="1" width="138" height="28" rx="14" ry="14" fill="url(#pillGradient)"/>

  <!-- Border -->
  <rect x="1" y="1" width="138" height="28" rx="14" ry="14" fill="none" stroke="url(#pillBorder)" stroke-width="1"/>

  <!-- Top highlight -->
  <rect x="2" y="2" width="136" height="14" rx="12" ry="12" fill="url(#pillHighlight)"/>
</svg>
