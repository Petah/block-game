<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
  <defs>
    <!-- Base gradient -->
    <radialGradient id="baseGradient" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#5a9fd4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d5a87;stop-opacity:1" />
    </radialGradient>
    <!-- Barrel gradient -->
    <linearGradient id="barrelGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4a8bc2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6bb3e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a8bc2;stop-opacity:1" />
    </linearGradient>
    <!-- Inner hole gradient -->
    <radialGradient id="holeGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1a3a5c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d1f33;stop-opacity:1" />
    </radialGradient>
    <!-- Ring gradient -->
    <linearGradient id="ringGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7cc4f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3d7ba8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Base/body of shooter -->
  <ellipse cx="24" cy="38" rx="18" ry="8" fill="url(#baseGradient)" stroke="#1e4060" stroke-width="1"/>

  <!-- Barrel -->
  <rect x="18" y="12" width="12" height="26" rx="2" fill="url(#barrelGradient)" stroke="#2d5a87" stroke-width="1"/>

  <!-- Barrel opening ring -->
  <ellipse cx="24" cy="12" rx="8" ry="3" fill="url(#ringGradient)" stroke="#2d5a87" stroke-width="0.5"/>

  <!-- Inner hole -->
  <ellipse cx="24" cy="12" rx="5" ry="2" fill="url(#holeGradient)"/>

  <!-- Highlight on barrel -->
  <rect x="19" y="14" width="3" height="18" rx="1" fill="rgba(255,255,255,0.2)"/>

  <!-- Base highlight -->
  <ellipse cx="20" cy="36" rx="8" ry="3" fill="rgba(255,255,255,0.15)"/>
</svg>
