<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <!-- Main gradient for the arrow -->
    <linearGradient id="arrowGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#818cf8"/>
      <stop offset="100%" style="stop-color:#a5b4fc"/>
    </linearGradient>
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer glow ring -->
  <circle cx="32" cy="46" r="16" fill="none" stroke="#6366f1" stroke-width="2.5" opacity="0.3"/>

  <!-- Main chevron/arrow pointing up -->
  <path d="M32 8 L50 30 L42 30 L42 52 L22 52 L22 30 L14 30 Z"
        fill="url(#arrowGrad)"
        filter="url(#glow)"/>

  <!-- Inner highlight -->
  <path d="M32 14 L45 30 L39 30 L39 48 L25 48 L25 30 L19 30 Z"
        fill="none"
        stroke="#c7d2fe"
        stroke-width="1.5"
        opacity="0.6"/>

  <!-- Center line accent -->
  <line x1="32" y1="18" x2="32" y2="44" stroke="#e0e7ff" stroke-width="3" stroke-linecap="round" opacity="0.8"/>

  <!-- Small dot at tip -->
  <circle cx="32" cy="12" r="3" fill="#e0e7ff"/>
</svg>
