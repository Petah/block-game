<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
  <defs>
    <!-- Main gradient for the arrow -->
    <linearGradient id="arrowGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#818cf8"/>
      <stop offset="100%" style="stop-color:#a5b4fc"/>
    </linearGradient>
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer glow ring -->
  <circle cx="24" cy="34" r="12" fill="none" stroke="#6366f1" stroke-width="2" opacity="0.3"/>

  <!-- Main chevron/arrow pointing up -->
  <path d="M24 8 L36 24 L30 24 L30 38 L18 38 L18 24 L12 24 Z"
        fill="url(#arrowGrad)"
        filter="url(#glow)"/>

  <!-- Inner highlight -->
  <path d="M24 12 L32 24 L28 24 L28 34 L20 34 L20 24 L16 24 Z"
        fill="none"
        stroke="#c7d2fe"
        stroke-width="1"
        opacity="0.6"/>

  <!-- Center line accent -->
  <line x1="24" y1="14" x2="24" y2="32" stroke="#e0e7ff" stroke-width="2" stroke-linecap="round" opacity="0.8"/>

  <!-- Small dot at tip -->
  <circle cx="24" cy="10" r="2" fill="#e0e7ff"/>
</svg>
