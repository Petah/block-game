<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <!-- Dark gradient -->
    <linearGradient id="emptyCore" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4b5563"/>
      <stop offset="50%" style="stop-color:#374151"/>
      <stop offset="100%" style="stop-color:#1f2937"/>
    </linearGradient>
    <!-- Subtle inner gradient -->
    <radialGradient id="emptyInner" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#6b7280"/>
      <stop offset="100%" style="stop-color:#374151"/>
    </radialGradient>
  </defs>

  <!-- Main 4-point burst spikes -->
  <polygon points="16,1 18,12 29,16 18,20 16,31 14,20 3,16 14,12" fill="url(#emptyCore)" stroke="#6b7280" stroke-width="0.5"/>

  <!-- Diagonal smaller spikes -->
  <polygon points="16,6 17.5,14 24,8 18,14.5 26,16 18,17.5 24,24 17.5,18 16,26 14.5,18 8,24 14,17.5 6,16 14,14.5 8,8 14.5,14" fill="#4b5563" opacity="0.5"/>

  <!-- Center diamond -->
  <polygon points="16,10 20,16 16,22 12,16" fill="url(#emptyInner)"/>

  <!-- Subtle inner highlight -->
  <circle cx="16" cy="16" r="3" fill="#6b7280" opacity="0.4"/>
</svg>
