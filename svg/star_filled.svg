<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <!-- Core gold gradient -->
    <linearGradient id="starCore" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fef08a"/>
      <stop offset="50%" style="stop-color:#facc15"/>
      <stop offset="100%" style="stop-color:#b45309"/>
    </linearGradient>
    <!-- Bright burst gradient -->
    <radialGradient id="starBurst" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="40%" style="stop-color:#fef08a"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </radialGradient>
    <!-- Outer glow -->
    <radialGradient id="starGlow" cx="50%" cy="50%" r="50%">
      <stop offset="60%" style="stop-color:#fbbf24;stop-opacity:0"/>
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:0.3"/>
    </radialGradient>
  </defs>

  <!-- Outer glow ring -->
  <circle cx="16" cy="16" r="14" fill="url(#starGlow)"/>

  <!-- Main 4-point burst spikes -->
  <polygon points="16,1 18,12 29,16 18,20 16,31 14,20 3,16 14,12" fill="url(#starCore)" stroke="#ca8a04" stroke-width="0.5"/>

  <!-- Diagonal smaller spikes -->
  <polygon points="16,6 17.5,14 24,8 18,14.5 26,16 18,17.5 24,24 17.5,18 16,26 14.5,18 8,24 14,17.5 6,16 14,14.5 8,8 14.5,14" fill="#fcd34d" opacity="0.7"/>

  <!-- Center diamond -->
  <polygon points="16,10 20,16 16,22 12,16" fill="url(#starBurst)"/>

  <!-- Inner bright core -->
  <circle cx="16" cy="16" r="3" fill="#ffffff" opacity="0.8"/>
</svg>
