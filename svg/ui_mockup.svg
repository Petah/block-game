  <rect x="0" y="1084" width="720" height="40" fill="#ef4444" opacity="0.1"/>
  <text x="360" y="1108" fill="#ef4444" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" opacity="0.8">DANGER ZONE</text>

  <!-- Aiming trajectory -->
