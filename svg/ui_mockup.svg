<svg xmlns="http://www.w3.org/2000/svg" width="720" height="1280" viewBox="0 0 720 1280">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>

    <!-- Header gradient -->
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#252550"/>
      <stop offset="100%" style="stop-color:#16162a"/>
    </linearGradient>

    <!-- Block gradients -->
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7dd3fc"/>
      <stop offset="50%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#0369a1"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#86efac"/>
      <stop offset="50%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#15803d"/>
    </linearGradient>
    <linearGradient id="yellowGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fde047"/>
      <stop offset="50%" style="stop-color:#eab308"/>
      <stop offset="100%" style="stop-color:#a16207"/>
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fca5a5"/>
      <stop offset="50%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#b91c1c"/>
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d8b4fe"/>
      <stop offset="50%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#7e22ce"/>
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fdba74"/>
      <stop offset="50%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#c2410c"/>
    </linearGradient>

    <!-- Ball gradient -->
    <radialGradient id="ballGrad" cx="35%" cy="35%" r="60%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="30%" style="stop-color:#ff6b6b"/>
      <stop offset="100%" style="stop-color:#c92a2a"/>
    </radialGradient>

    <!-- Launch point gradient -->
    <radialGradient id="launchGrad" cx="40%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#fef08a"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </radialGradient>

    <!-- Button gradient -->
    <linearGradient id="buttonGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#3730a3"/>
    </linearGradient>

    <!-- Power-up glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="720" height="1280" fill="url(#bgGrad)"/>

  <!-- Subtle grid pattern -->
  <g stroke="#ffffff" stroke-width="0.5" opacity="0.03">
    <line x1="0" y1="120" x2="720" y2="120"/>
    <line x1="0" y1="180" x2="720" y2="180"/>
    <line x1="0" y1="240" x2="720" y2="240"/>
    <line x1="0" y1="300" x2="720" y2="300"/>
    <line x1="0" y1="360" x2="720" y2="360"/>
    <line x1="0" y1="420" x2="720" y2="420"/>
    <line x1="120" y1="100" x2="120" y2="1100"/>
    <line x1="240" y1="100" x2="240" y2="1100"/>
    <line x1="360" y1="100" x2="360" y2="1100"/>
    <line x1="480" y1="100" x2="480" y2="1100"/>
    <line x1="600" y1="100" x2="600" y2="1100"/>
  </g>

  <!-- Header bar -->
  <rect x="0" y="0" width="720" height="90" fill="url(#headerGrad)"/>
  <line x1="0" y1="90" x2="720" y2="90" stroke="#3f3f7a" stroke-width="2"/>

  <!-- Score section -->
  <text x="30" y="38" fill="#9ca3af" font-family="Arial, sans-serif" font-size="14" font-weight="500">SCORE</text>
  <text x="30" y="68" fill="#ffffff" font-family="Arial, sans-serif" font-size="28" font-weight="bold">12,450</text>

  <!-- Level badge -->
  <rect x="300" y="20" width="120" height="50" rx="25" fill="url(#buttonGrad)" opacity="0.9"/>
  <text x="360" y="52" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">LEVEL 8</text>

  <!-- Ball count section -->
  <text x="690" y="38" fill="#9ca3af" font-family="Arial, sans-serif" font-size="14" font-weight="500" text-anchor="end">BALLS</text>
  <g>
    <circle cx="620" cy="58" r="10" fill="url(#ballGrad)" stroke="#a61e1e" stroke-width="0.5"/>
    <text x="690" y="68" fill="#ffffff" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="end">x17</text>
  </g>

  <!-- High score -->
  <text x="360" y="85" fill="#6b7280" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">HIGH SCORE: 45,200</text>

  <!-- Game area blocks -->

  <!-- Row 1 - Red (high health) -->
  <g transform="translate(16, 120)">
    <rect x="0" y="0" width="56" height="56" rx="8" fill="url(#redGrad)" stroke="#991b1b" stroke-width="2"/>
    <rect x="6" y="4" width="44" height="10" rx="4" fill="rgba(255,255,255,0.25)"/>
    <text x="28" y="40" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">24</text>
  </g>
  <g transform="translate(136, 120)">
    <rect x="0" y="0" width="56" height="56" rx="8" fill="url(#redGrad)" stroke="#991b1b" stroke-width="2"/>
