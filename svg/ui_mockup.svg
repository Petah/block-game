    <rect x="6" y="4" width="44" height="10" rx="4" fill="rgba(255,255,255,0.25)"/>
    <text x="28" y="40" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">17</text>
  </g>

