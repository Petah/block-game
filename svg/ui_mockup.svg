    <!-- Second segment -->
    <line x1="120" y1="700" x2="600" y2="300" stroke="#22c55e" stroke-width="3" stroke-dasharray="12,6"/>
    <!-- Second bounce -->
    <circle cx="600" cy="300" r="8" fill="#22c55e"/>
    <!-- Third segment -->
    <line x1="600" y1="300" x2="250" y2="120" stroke="#22c55e" stroke-width="3" stroke-dasharray="12,6"/>
  </g>

  <!-- Flying balls with slight trail effect -->
