  <g transform="translate(648, 252)">
    <rect x="0" y="0" width="56" height="56" rx="8" fill="url(#yellowGrad)" stroke="#854d0e" stroke-width="2"/>
    <rect x="6" y="4" width="44" height="10" rx="4" fill="rgba(255,255,255,0.25)"/>
    <text x="28" y="40" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">8</text>
  </g>

  <!-- Row 4 - Green -->
  <g transform="translate(76, 318)">
    <rect x="0" y="0" width="56" height="56" rx="8" fill="url(#greenGrad)" stroke="#166534" stroke-width="2"/>
    <rect x="6" y="4" width="44" height="10" rx="4" fill="rgba(255,255,255,0.25)"/>
    <text x="28" y="40" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">4</text>
  </g>
  <g transform="translate(316, 318)">
    <rect x="0" y="0" width="56" height="56" rx="8" fill="url(#greenGrad)" stroke="#166534" stroke-width="2"/>
    <rect x="6" y="4" width="44" height="10" rx="4" fill="rgba(255,255,255,0.25)"/>
    <text x="28" y="40" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">3</text>
  </g>
  <g transform="translate(468, 318)">
    <rect x="0" y="0" width="56" height="56" rx="8" fill="url(#greenGrad)" stroke="#166534" stroke-width="2"/>
    <rect x="6" y="4" width="44" height="10" rx="4" fill="rgba(255,255,255,0.25)"/>
    <text x="28" y="40" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">2</text>
  </g>
  <g transform="translate(588, 318)">
    <rect x="0" y="0" width="56" height="56" rx="8" fill="url(#greenGrad)" stroke="#166534" stroke-width="2"/>
    <rect x="6" y="4" width="44" height="10" rx="4" fill="rgba(255,255,255,0.25)"/>
    <text x="28" y="40" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">4</text>
  </g>

  <!-- Row 5 - Blue (low health) -->
  <g transform="translate(16, 384)">
    <rect x="0" y="0" width="56" height="56" rx="8" fill="url(#blueGrad)" stroke="#075985" stroke-width="2"/>
    <rect x="6" y="4" width="44" height="10" rx="4" fill="rgba(255,255,255,0.25)"/>
    <text x="28" y="40" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">1</text>
  </g>
  <g transform="translate(196, 384)">
    <rect x="0" y="0" width="56" height="56" rx="8" fill="url(#blueGrad)" stroke="#075985" stroke-width="2"/>
    <rect x="6" y="4" width="44" height="10" rx="4" fill="rgba(255,255,255,0.25)"/>
