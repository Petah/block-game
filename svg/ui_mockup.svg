  <circle cx="400" cy="500" r="12" fill="url(#ballGrad)" stroke="#a61e1e" stroke-width="1"/>
  <circle cx="550" cy="620" r="12" fill="url(#ballGrad)" stroke="#a61e1e" stroke-width="1"/>
